{% extends 'base.html' %}

{% block content %}
    <h1>Signup</h1>
    <form method="post" id="signup-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    {% if form.errors %}
    <div class="alert alert-danger my-5">
        <p>{{form.errors.as_text}}</p>
    </div>
    {% endif %}

{% endblock %}
