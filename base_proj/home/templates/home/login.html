{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

    {% if form.errors %}
    <div class="alert alert-danger my-5">
        <p>{{form.errors.as_text}}</p>
    </div>
    {% endif %}

    <p>Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>

{% endblock %}
